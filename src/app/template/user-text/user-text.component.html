<ng-template let-popup #popupTemplate>
    <div class="icon pointer red" (click)="popup.close()" (click)="deleteText()">
        <i class="trash red icon"></i> Delete Text
    </div>
    <div class="content">
        <!-- <sui-rating class="star" (click)="popup.close()"></sui-rating> -->
    </div>
</ng-template>
<div class="d-flex justify-content-end">
    <div class="msg_cotainer_send"  suiPopup [popupTemplate]="popupTemplate" popupTrigger="outsideClick">
        <div [ngSwitch]="chat?.type">
            <div *ngSwitchCase="'vidoe'">...</div>
            <div *ngSwitchCase="'picture'">...</div>
            <div *ngSwitchDefault>{{ chat?.content }}</div>
        </div>
        <p class="msg_time_send">8:55 AM, Today</p>
    </div>
    <div class="img_cont_msg">
        <img [src]="chat?.profile_picture" class="rounded-circle user_img_msg">
    </div>
</div>
