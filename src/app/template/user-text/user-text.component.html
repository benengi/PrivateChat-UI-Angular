<ng-template let-popup #popupTemplate>
    <div class="content">
        <div class="ui horizontal link list">
            <div class="item">
                <a class="text-muted pointer" (click)="deleteText()" (click)="popup.close()">
                    <i class="trash orange icon"></i> Delete
                </a>
            </div>
        </div>
    </div>
</ng-template>
<div class="d-flex justify-content-end">
    <div class="msg_cotainer_send ui segment" suiPopup [popupTemplate]="popupTemplate" popupTrigger="outsideClick">
        <div [ngSwitch]="chat?.type">
            <div *ngSwitchCase="'vidoe'">...</div>
            <div *ngSwitchCase="'picture'">...</div>
            <div *ngSwitchDefault>{{ chat?.content }}</div>
        </div>
        <p class="msg_time_send">8:55 AM, Today</p>
    </div>
    <div class="img_cont_msg">
        <img [src]="chat?.profile_picture" class="rounded-circle user_img_msg">
    </div>
</div>
