<!-- Login -->
<div class="login">
    <div class="outer-container">
        <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-xl-4 offset-xl-4">
                    
            <!-- Default form login -->
            <form [formGroup]="form"  class="ui segment text-center border border-light pt-5 pr-5 pl-5 pb-4 bg-white shadow-lg">
                <div class="ui active dimmer" *ngIf="loader" style="width: 100%;">
                    <div class="ui large text loader">Validating Credentails...</div>
                </div>
                <p class="h4 mb-5">Welcome Back To PrivateChat.</p>
                <div class="form-group mb-4">
                    <!-- username -->
                    <input type="text" 
                           id="username" 
                           class="form-control"
                           [ngClass]="{'is-invalid': !form.controls.username.pristine && form.controls.username.invalid}"
                           formControlName="username"
                           placeholder="Username">
                    <p class="invalid-feedback text-left">
                        <span *ngIf="form.controls.username.errors?.required">Username is required.</span>
                    </p>
                </div>
                <!-- Password -->
                <div class="form-group mb-4">
                    <!-- username -->
                    <input type="password" 
                           id="password" 
                           class="form-control"
                           [ngClass]="{'is-invalid': !form.controls.password.pristine && form.controls.password.invalid}"
                           formControlName="password"
                           placeholder="Password">
                    <p class="invalid-feedback text-left">
                        <span *ngIf="form.controls.password.errors?.required">Password is required.</span>
                    </p>
                </div>
                <div class="d-flex justify-content-around" *ngIf="false">
                    <div>
                        <!-- Remember me -->
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox"
                                   class="custom-control-input"
                                   id="defaultLoginFormRemember">
                            <label class="custom-control-label"for="defaultLoginFormRemember">Remember me</label>
                        </div>
                    </div>
                    <div>
                        <!-- Forgot password -->
                        <a href="">Forgot password?</a>
                    </div>
                </div>
                <!-- Login response success -->
                <div class="ui success message icon text-left" *ngIf="response?.status == true">
                    <i class="user icon"></i> <p>{{ response?.message }}</p>
                </div>
                <!-- Login response warning -->
                <div class="ui warning icon message" *ngIf="response?.status == false">
                    <i class="warning circle icon"></i> <p>{{ response?.message }}</p>
                </div>
                <!-- Login response error -->
                <div class="ui error message icon" *ngIf="error">
                    <i class="warning sign icon"></i> <p>{{ error }}</p>
                </div>
                <!-- Sign in button -->
                <button class="btn btn-info btn-block my-4"
                        type="submit"
                        [disabled]="form.invalid || loader"
                        (click)="login()">Login</button>
                <!-- Social follow -->
                <p>Please follow us on :</p>
                <a href="#" class="mx-2" role="button"><i class="facebook icon light-blue-text"></i></a>
                <a href="#" class="mx-2" role="button"><i class="twitter icon light-blue-text"></i></a>
                <a href="#" class="mx-2" role="button"><i class="linkedin icon light-blue-text"></i></a>
                <a href="#" class="mx-2" role="button"><i class="github icon light-blue-text"></i></a>
            </form>
        </div>
    </div>
</div>
