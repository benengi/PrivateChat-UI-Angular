<!-- Register -->
<div class="register">
    <div class="outer-container p-3">
        <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3">
            <form class="text-center border border-light p-5 bg-white shadow-lg" action="#!">
                <p class="h4 mb-5">Join The <i class="users icon"></i> Community.</p>
                <div class="row">
                    <div class="col-lg-6 mb-4">
                        <!-- First name -->
                        <input type="text" 
                                id="defaultRegisterFormUsername" 
                                class="form-control is-invalid" 
                                placeholder="Username">
                        <p class="invalid-feedback text-left">
                            <span>Username already exist in PrivateChat database please try new username.</span>
                        </p>
                    </div>
                    <div class="col-lg-6 mb-4">
                        <!-- Last name -->
                        <input type="email" 
                                id="defaultRegisterFormEmail" 
                                class="form-control" 
                                placeholder="Email Address">
                    </div>
                </div>
                <!-- Password -->
                <input type="password" 
                        id="defaultRegisterFormPassword" 
                        class="form-control" 
                        placeholder="Password" 
                        aria-describedby="defaultRegisterFormPasswordHelpBlock">
                <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4 text-left">
                    At least 5 characters and 1 digit.
                </small>
                <!-- Phone number -->
                <input type="password" 
                        id="defaultRegisterConfirmPassword" 
                        class="form-control" 
                        placeholder="Confirm Password" 
                        aria-describedby="defaultRegisterFormPhoneHelpBlock">
                <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4 text-left">
                    Please repeat your password.
                </small>
                <!-- Register button -->
                <button class="btn btn-info my-4 btn-block" type="submit">Register</button>
                <!-- Social follow -->
                <p>Please follow us on :</p>
                <a href="#" class="mx-2" role="button"><i class="facebook icon light-blue-text"></i></a>
                <a href="#" class="mx-2" role="button"><i class="twitter icon light-blue-text"></i></a>
                <a href="#" class="mx-2" role="button"><i class="linkedin icon light-blue-text"></i></a>
                <a href="#" class="mx-2" role="button"><i class="github icon light-blue-text"></i></a>
                <hr>
                <!-- message -->
                <p class="text-muted">
                    Join the <i class="users icon"></i> community and start <i class="send icon"></i> texting to your friends.
                </p>
            </form>
        </div>
    </div>
</div>
