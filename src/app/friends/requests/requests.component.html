<!-- Friend Requests -->
<div class="chats friend-requests">
        <div class="inner-container">
            <div class="container-fluid h-100">
                <div class="row justify-content-center h-100">
                    <div class="col-sm-12 col-md-8 col-xl-6 chat">
                        <div class="card mb-sm-3 mb-md-0 contacts_card d-xs-none">
                            <div class="card-header">
                                <div class="input-group">
                                    <input type="text" placeholder="Search for a friend request..." name="" class="form-control search">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text search_btn"><i class="search icon"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body contacts_body">
                                <ul class="contacts w-100">
                                    <li class="" *ngFor="let request of (friendsRequests | async)">
                                        <div class="d-flex bd-highlight">
                                            <div class="img_cont">
                                                <img [src]="request.profile_picture" class="rounded-circle user_img">
                                                <span class="online_icon"></span>
                                            </div>
                                            <div class="user_info w-100">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <span>{{ request.username }}</span>
                                                        <p>{{ request.username }} is online</p>
                                                    </div>
                                                    <div class="col-6 pt-2 text-right">
                                                        <div class="ui tiny buttons">
                                                            <button class="ui button black">Decline</button>
                                                            <div class="or"></div>
                                                            <button class="ui button teal">Accept</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="card-footer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
